<!DOCTYPE html>
<HTML>
   
    <body>
            Click on the buttion to load result in html file:
    </body>
    <DIV id="mydiv" class="style">
        </BR>
        Name: <SPAN id="Name"/></SPAN></BR></BR>
        Age: <SPAN id="Age"/></SPAN></BR></BR>
        Sex: <SPAN id="Sex"/></SPAN></BR></BR>
    </DIV>
    <div id="aaa">
        </BR>
    <button onclick="getData();">Load Data</button>
    </div>
    <script type="text/javascript">
    function getData()
    {
        document.getElementById("mydiv").style.background="aqua";
        var someData='{"Name":"John","Age":"30","Sex":"male"}';
        var obj=eval('('+someData+')')
        for(var prop in obj){
            document.getElementById(prop).innerHTML=obj[prop];
        }
    }
    </script>
</HTML>
